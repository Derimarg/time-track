    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <span class="navbar-brand mb-1 h1"><h2>Time-Track</h2></span>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Bonus -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                  <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">

          <div class="card" style="width: 25rem;">
            <div class="card-body">
              <h4 class="card-title">New Time</h4>
                <form>
                    <label class="select">Select Day</label>
                    <select>
                        <option value ="Sunday">
                            Sunday
                        </option>
                        <option value ="Monday">
                            Monday
                        </option>
                        <option value ="Tuesday">
                            Tuesday
                        </option>
                        <option value ="Wednesday">
                            Wednesday
                        </option>
                        <option value ="Thursday">
                            Thursday
                        </option>
                        <option value ="Friday">
                            Friday
                        </option>
                        <option value ="Saturday">
                            Saturday
                        </option>
                    </select>
                </form>
                <form method="POST">
                    <div class="input-group">
                        <label for="time">Time(m/s)</label>
                        <input
                        type="int"
                        name="time"
                        id="time"
                        placeholder="500"
                        />
                    </div>
                </form>
                <p>           </p>
                <div class="col text-center">
              <button type="button" class="btn btn-primary" id="createPost">
                <h2>Add Time</h2>
              </button>
            </div>
            </div>
          </div>
